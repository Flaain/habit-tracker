        <main class="main">
            <section class="content">
                <div class="content__header">
                    <h1 class="habit-title content__title">Отжимания</h1>
                    <div class="progressbar">
                        <div class="progressbar__text">
                            <span class="progressbar__title">Прогресс</span>
                            <span class="progressbar__percent">80%</span>
                        </div>
                        <div class="progressbar__status">
                            <div class="progressbar__coverbar"></div>
                        </div>
                    </div>
                </div>
                <div class="habit content__habit">
                    <div class="habit__text">
                        <span class="habit__day">День 1</span>
                        <h2 class="habit__comment">Первый подход всегда дается тяжело</h2>
                    </div>
                    <button class="habit__delete-btn" title="Удалить день 1">
                        <svg class="habit-btn__icon habit__btn-icon_type_delete" width="25" height="25" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M18 6V18C18 19.1046 17.1046 20 16 20H8C6.89543 20 6 19.1046 6 18V6M15 6V5C15 3.89543 14.1046 3 13 3H11C9.89543 3 9 3.89543 9 5V6M4 6H20M10 10V16M14 10V16"
                                stroke="#94A3BD"
                                stroke-width="1.5"
                                stroke-linecap="round"
                                stroke-linejoin="round"
                            />
                        </svg>
                    </button>
                </div>
                <div class="habit content__habit">
                    <div class="habit__text">
                        <span class="habit__day">День 2</span>
                        <form class="habit__form">
                            <input class="habit__input" type="text" placeholder="Комментарий">
                            <button class="content__btn-add">Добавить</button>
                        </form>
                    </div>
                </div>
            </section>
        </main>
